<div class="fadeIn first">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header"><h4 class="card-title">Sessions</h4></div>
            <div class="card-body">
              <div *ngIf="!showCentre">No sessions to display.</div>
               <div class="table-responsive" *ngIf="showCentre">
                <table class="table table-striped">
                  <thead class="">
                    <th> Name</th>
                    <th> Length (Hrs)</th>
                    <th>Fee (1 day)</th>
                    <th>Fee (2 days)</th>
                    <th>Fee (3 days)</th>
                    <th>Fee (4 days)</th>
                    <th> Fee (5 days)</th>
                    <th>Actions</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of sessions">
                      <td> {{ item.name }}  </td>
                      <td> {{ item.length }} </td>
                      <td> {{ item.fee1 }} </td>
                      <td> {{ item.fee2 }} </td>
                      <td> {{ item.fee3 }} </td>
                      <td> {{ item.fee4 }} </td>
                      <td> {{ item.fee5 }} </td>
                      <td> 
                          <a class="link" (click)="removeSession(item)" routerLinkActive="router-link-active"  >Remove</a>  </td>
                    
                     
                    </tr>
                    
                  </tbody>
                </table>
               
                <!-- <nav *ngIf="totalPages > 1" aria-label="Page navigation ">
                  <ul class="pagination">
                    <li  class="page-item"><a class="page-link" *ngIf="currentPage != 1" (click)="previous()">Previous</a></li>
                    <li *ngFor="let in of counter(totalPages) ;let i = index" class="page-item"><a class="page-link" (click)="selectPage(i+1)">{{i + 1}} </a></li>
        
                    <li class="page-item"><a class="page-link" *ngIf="currentPage != totalPages" (click)="next()">Next</a></li>
                  </ul>
                </nav> -->
              </div>
  
              <button class="btn btn-success float-right" (click)="open(content)"><i class="fa fa-plus"></i> Add Session</button>
           
            </div>
          </div>
        </div>
      </div>
  
      <ng-template #content let-modal>
        <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add session</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            
                <div class="form-group">
                    <label for="">Session name</label>
                    <input type="text"
                      class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('sessionName').invalid && sessionForm.get('sessionName').touched }"  formControlName="sessionName" placeholder="">
                    <!-- <small id="helpId" class="form-text text-muted">The name of the Room</small> -->
                  </div>
                  <div class="form-group">
                    <label for="">Session length (hrs)</label>
                    <input type="text"
                    class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('length').invalid && sessionForm.get('length').touched }"  formControlName="length" placeholder="">
                  </div>
         
                  <div class="form-group">
                    <label for="">Fee (1 day)</label>
                    <input type="text"
                    class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('fee1').invalid && sessionForm.get('fee1').touched }"  formControlName="fee1" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="">Fee (2 day)</label>
                    <input type="text"
                    class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('fee2').invalid && sessionForm.get('fee2').touched }"  formControlName="fee2" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="">Fee (3 day)</label>
                    <input type="text"
                    class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('fee3').invalid && sessionForm.get('fee3').touched }"  formControlName="fee3" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="">Fee (4 day)</label>
                    <input type="text"
                    class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('fee4').invalid && sessionForm.get('fee4').touched }"  formControlName="fee4" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="">Fee (5 day)</label>
                    <input type="text"
                    class="form-control" [ngClass]="{'is-invalid' : sessionForm.get('fee5').invalid && sessionForm.get('fee5').touched }"  formControlName="fee5" placeholder="">
                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                  </div>
                
           
          
              
             
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" [disabled]="!sessionForm.valid" type="submit">Save</button>
        </div>
    </form>
      </ng-template>
      
      
      
      <!-- <pre>{{ closeResult }}</pre> -->
    </div>
