
<div class="row">
    <div class="col-lg-5 col-md-5 ml-auto">
        <div class="info-area info-horizontal mt-5">
            <div class="icon icon-primary"></div>
            <div class="description">
                <h5 class="info-title"><i class="fa fa-building"></i> &nbsp; Your Centres</h5>
                <p class="description"> Save your Centres information </p>
            </div>
        </div>
        <div class="info-area info-horizontal">
            <div class="icon icon-primary"></div>
            <div class="description">
                <h5 class="info-title"><i class="fa fa-money"></i>&nbsp;Your fees</h5>
                <p class="description"> Upload and store your fees for a more customised CCS quote. </p>
            </div>
        </div>
      
    </div>
    <div class="col-lg-4 col-md-6 mr-auto">
        <div class="card card-signup text-center">
            <div class="card-header ">
                <h4 class="card-title">Register</h4>
                <div class="social">
                    <button (click)="authService.GoogleAuth()" class="btn btn-icon btn-round btn-dribbble"><i
                            class="fa fa-google"></i></button>
                            
                
                    <p class="card-description"> or be classical </p>
                </div>
            </div>
            <div class="card-body ">
                <form [formGroup]="registerForm" action="" class="form ng-untouched ng-pristine ng-valid" method="" novalidate="">
             
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text"><i
                                    class="fa fa-envelope"></i>&nbsp;</span></div><input formControlName="email" class="form-control"
                            placeholder="Email..." type="email">
                    </div>

                    &nbsp;
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text"><i
                                    class="fa fa-key"></i>&nbsp;</span></div><input formControlName="password" class="form-control"
                            placeholder="Password..." type="password">
                    </div>
                    <div class="form-check text-left"><label class="form-check-label"><input checked=""
                                class="form-check-input" type="checkbox"><span class="form-check-sign"></span> I agree
                            to the terms and conditions. </label></div>
                </form>
            </div>
            <div class="card-footer "><button (click)="register()" class="btn btn-info btn-round" 
                href="javascript:void(0)" [disabled]="!registerForm.valid">Get Started</button></div>
        </div>
    </div>
</div>
