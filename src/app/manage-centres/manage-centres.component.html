<div class="fadeIn first">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header"><h4 class="card-title">Centres</h4></div>
            <div class="card-body">
              <div *ngIf="!showCentre">No centres to display.</div>
               <div class="table-responsive" *ngIf="showCentre">
                <table class="table table-striped">
                  <thead class="">
                    <th>Centre Name</th>
                    
                    <th>Actions</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of centres">
                      <td> {{ item.name }}  </td>
                      <td> <a class="link" routerLink="/quote-portal/centre-detail/{{item.id}}" routerLinkActive="router-link-active"  >Manage rooms</a>  </td>
                    
                     
                    </tr>
                    
                  </tbody>
                </table>
               
                <!-- <nav *ngIf="totalPages > 1" aria-label="Page navigation ">
                  <ul class="pagination">
                    <li  class="page-item"><a class="page-link" *ngIf="currentPage != 1" (click)="previous()">Previous</a></li>
                    <li *ngFor="let in of counter(totalPages) ;let i = index" class="page-item"><a class="page-link" (click)="selectPage(i+1)">{{i + 1}} </a></li>
        
                    <li class="page-item"><a class="page-link" *ngIf="currentPage != totalPages" (click)="next()">Next</a></li>
                  </ul>
                </nav> -->
              </div>
              <button  class="btn btn-success float-right" (click)="open(content)"><i class="fa fa-plus"></i> Add Centre</button>
           
            </div>
          </div>
        </div>
      </div>

      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          
              
              <div class="form-group">
                <label for="">Centre name</label>
                <input type="text"
                  class="form-control" [(ngModel)]="centreName" name="" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">The name of the Centre</small>
              </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" [disabled]="!centreName" class="btn btn-outline-dark" (click)="save()">Save</button>
        </div>
      </ng-template>
      
      
      
      <!-- <pre>{{ closeResult }}</pre> -->
    </div>
