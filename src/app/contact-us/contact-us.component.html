<div class="container">
  <h2 class="text-center mb-5">Leave Feedback</h2>
  <p> Provide feedback or suggestions on this quotation tool so we can improve it. Please note we are not affiliated with the Department of Human Services and cannot assist with child care subsidy queries. </p>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="fullname">Your Name</label>
          <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
<textarea class="form-control" formControlName="Comment" name="Comment">
</textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
